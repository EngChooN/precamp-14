<!DOCTYPE html>
<html lang="ko">

<head>
    <title>회원가입</title>
    <link href="./join.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="title">
            <div>회원 가입을 위해</div>
            <div>정보를 입력해주세요</div>
        </div>
        <div class="info">
            <span>* 이메일</span>
            <div class="info__box"></div>
            <span>* 이름</span>
            <div class="info__box2"></div>
            <span>* 비밀번호</span>
            <div class="info__box2"></div>
            <span>* 비밀번호 확인</span>
            <div class="info__box2"></div>
        </div>
        <div class="gender">
            <div class="gender__w">
                <input type="radio" name="gender">여성
            </div>
            <div class="gender__m">
                <input type="radio" name="gender">남성
            </div>
        </div>
        <div class="check">
            <div class="check__box">
                <input type="checkbox">
            </div>
            <div>
                이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
            </div>
        </div>
        <div class="button">
            <button class="button__join">가입하기</button>
        </div>
    </div>
</body>

</html>
