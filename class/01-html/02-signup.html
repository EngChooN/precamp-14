<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./02-signup.css" rel="stylesheet">
</head>
<body>
    <h2>회원가입</h2>
    <!-- 정보입력 -->
    <input id="mail" placeholder="이메일을 입력해 주세요." type="text">
    <br><br>
    <input placeholder="이름을 입력해 주세요" type="text">
    <br><br>
    <input class="pw" placeholder="비밀번호를 입력해 주세요" type="password">
    <br><br>
    <input class="pw" placeholder="비밀번호를 다시 입력해 주세요" type="password">
    <br><br>

    <!-- 지역선택 -->
    <select>
        <!-- disabled는 비활성화, selected를 함으로 먼저 선택이 되어 진 상태로 비활성화 되어있다  -->
        <option disabled selected>지역을 선택하세요</option>
        <option>서울</option>
        <option>경기</option>
        <option>인천</option>
    </select>
    <br><br>

    <!-- 성별 -->
    <!-- name이 같으면 둘중 하나면 선택이 가능하게 할 수 있다 -->
    <input type="radio" name="gender"> 여성
    <input type="radio" name="gender"> 남성
    <br><br>

    <!-- 동의란 -->
    <input type="checkbox"> 이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
    <hr>

    <!-- 가입버튼 -->
    <!-- <input type="button" value="가입하기"> -->
    <button><b>가입하기</b></button>
</body>
</html>
