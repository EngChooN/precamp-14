<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./join.css">
    <script src="./join.js"></script>
</head>
<body>
    <div class="main">
        <div class="main__title">코드캠프 회원가입</div>
        <div class="main__info">
            <input class="info__input" type="text" placeholder="이메일을 입력해 주세요."></input>
            <input class="info__input" type="text" placeholder="이름을 입력해 주세요."></input>
            <input class="info__input" type="password" placeholder="비밀번호를 입력해 주세요."></input>
            <input class="info__input" type="password" placeholder="비밀번호를 다시 입력해 주세요."></input>
        </div>
        <div class="main__auth">
            <div class="auth__phone">
                <input class="pNumber"> -
                <input class="pNumber"> -
                <input class="pNumber">
            </div>
            <div class="auth__random">
                <div class="random__number">
                    <div class="number__authNumber"><span class="auth__span">000000</span></div>
                    <button class="button"><span class="auth__span2">인증번호 전송</span></button>
                </div>
                <div class="random__timer">
                    <div class="timer__time"><span class="auth__span">03:00</span></div>
                    <button class="button2"><span class="auth__span3">인증 완료</span></button>
                </div>
            </div>
        </div>
        <div class="main__location">
            <select class="location__box">
                <option disabled selected>지역을 선택하세요</option>
                <option>서울</option>
                <option>경기</option>
                <option>인천</option>
            </select>
        </div>
        <div class="main__gender">
            <input class="gender__checkbox1" name="gender" type="radio"> 여성
            <input class="gender__checkbox2" name="gender" type="radio"> 남성
        </div>
        <div class="diviedLine"></div>
        <div class="main__final">
            <button class="final__button"><span>가입하기</span></button>
        </div>
    </div>
</body>
</html>
