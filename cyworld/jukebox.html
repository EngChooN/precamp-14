<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./styles/jukebox.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="header__album">
                <div class="album__img">
                    <img src="./images/jukebox-01.png">
                    <strong class="album__title">Y(Please Tell Me Why)</strong>
                    <span class="album__subtitle">프리스타일</span>
                </div>
                <div class="album__img">
                    <img src="./images/jukebox-02.png">
                    <strong class="album__title">눈의 꽃</strong>
                    <span class="album__subtitle">박효신</span>
                </div>
                <div class="album__img">
                    <img src="./images/jukebox-03.png">
                    <strong class="album__title">사랑했나봐</strong>
                    <span class="album__subtitle">윤도현</span>
                </div>
            </div>
        </div>

        <div class="wrapper__list">
            <div class="header__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="list">
                <div class="list__all">
                    <input class="check" type="checkbox">
                    <div class="number">번호</div>
                    <div class="name">곡명</div>
                    <div class="artist">아티스트</div>
                </div>
                <div class="line">
                    <input class="check" type="checkbox">
                    <div class="number__info">번호</div>
                    <div class="name__info">곡명</div>
                    <div class="artist__info">아티스트</div>
                </div>
                <div class="line">
                    <input class="check" type="checkbox">
                    <div class="number__info">번호</div>
                    <div class="name__info">곡명</div>
                    <div class="artist__info">아티스트</div>
                </div>
                <div class="line">
                    <input class="check" type="checkbox">
                    <div class="number__info">번호</div>
                    <div class="name__info">곡명</div>
                    <div class="artist__info">아티스트</div>
                </div>
                <div class="line">
                    <input class="check" type="checkbox">
                    <div class="number__info">번호</div>
                    <div class="name__info">곡명</div>
                    <div class="artist__info">아티스트</div>
                </div>
                <div class="line">
                    <input class="check" type="checkbox">
                    <div class="number__info">번호</div>
                    <div class="name__info">곡명</div>
                    <div class="artist__info">아티스트</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
